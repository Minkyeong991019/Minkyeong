<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table List</title>
	<style type = "text/css">
		.error
		{
			color: red;
		}
		#outputDiv{
			display: none;
		}
	</style>
</head>
<body>
	<div id = "inputDiv">
		<h2>Add information!</h2>
		<table>
		
	
		<tr>
			<td>CourseName</td>
			<td><input type = "text" id = "name"></td>
		</tr>
		<tr>
			<td>Type</td>
			<td>
				<select name="type">
					<option value="Document">Document</option>
					<option value="Assignment">Assignment</option>
					<option value="Book">Book</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Writer</td>
			<td><input type = "text" id = "name"></td>
			<td>
				<input type = "radio" name = "gender" id = "genderMale">Male
				<input type = "radio" name = "gender" id = "genderFemale">Female
			</td>
		</tr>
		<tr>
			<td>Date</td>
			<td><input type = "number" name = "" id = "date"></td>
		</tr>
		<tr>
			<td colspan = "2">
				<input type ="button" onclick = "userSubmit()" value = "OK">
			</td>
		</tr>
	</table>

	<ul id = "errorList" class = "error">
		
	</ul>
	</div>

	<div id = "outputDiv">
		<h2>Thank you for your information</h2>
		<ul id = "inputList">
		</ul>
	</div>

	<script>
		function userSubmit()
		{
			//if no error, it well show the confirmation.
			if(validate())
			{
				confirmation();
			}
		}
		function confirmation()
		{
			var isValid = true;
			var name = document.getElementById("name").value;
			
			var age = document.getElementById("age").value;
			var inputDiv= document.getElementById("inputDiv");
			var outputDiv = document.getElementById("outputDiv");
			inputDiv.style.display = 'none';
			outputDiv.style.display = 'block';
			var inputList = document.getElementById('inputList');

			var node = document.createElement("li");
			var textnode = document.createTextNode("Your name "+ name);
			node.appendChild(textnode);
			inputList.appendChild(node);

			if(document.getElementById('genderMale').checked)
				Writer = "Male";
			else
				Writer = "Female";

			node = document.createElement("li");
			var textnode = document.createTextNode("Writer is "+ Writer);
			node.appendChild(textnode);
			inputList.appendChild(node);
		}
		function validate()
		{
			var isValid = true;
			var name = document.getElementById("name").value;
			var genderMale = document.getElementById("genderMale");
			var genderFemale = document.getElementById("genderFemale");
			var age = document.getElementById("age").value;
			var errorList= document.getElementById("errorList");
			//remove the old List
			while (errorList.hasChildNodes())
			{
				errorList.removeChild(errorList.childNodes[0]);
			}
			document.getElementById("errorList").removeall;

			if (name.length <6)
			{
				var node = document.createElement("li");
				var textnode = document.createTextNode("Name must have at least 5 character");
				node.appendChild(textnode);
				document.getElementById("errorList").appendChild(node);
				isValid = false;
			}
			if (!genderMale.checked && !genderFemale.checked)
			{
				var node = document.createElement("li");
				var textnode = document.createTextNode("You must select a gender!");
				node.appendChild(textnode);
				document.getElementById("errorList").appendChild(node);
				isValid = false;
			}
			if (isNaN(age) || age <21)
			{
				var node = document.createElement("li");
				var textnode = document.createTextNode("Age is not a number or gender!");
				node.appendChild(textnode);
				document.getElementById("errorList").appendChild(node);
				isValid = false;
			}
			return isValid;
		}
	</script>
</body>
</html>
